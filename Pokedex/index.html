<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./Favicons/quack.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="/JS/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data"> 
            <span class="pokemon__ID"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or ID"
            required>
        </form>

        <div class="buttons">
            <button class="button btn__prev">Previous &lt;</button>
            <button class="button btn__next">Next &gt;</button>
        </div>
        <img src="./Images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>
</html>
